<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMSENDER</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="../fonts/material-icon/css/material-design-iconic-font.min.css"> -->


</head>
<body>

    <div class="main">

<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="https://image.freepik.com/free-vector/email-campaign-concept-illustration_114360-1633.jpg" style="width: 950px;" alt="sign up image"></figure>
                <a routerLink="/register" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up </h2>
                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" [(ngModel)]="form.username" required #username="ngModel" id="your_name" placeholder="Your Name"/>
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid">Username is required!</div>
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" id="your_pass" placeholder="Password"/>
                        <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors?.required">Password is required</div>
                            <div *ngIf="password.errors?.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">Login failed: {{ errorMessage }}</div>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">Or login with</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

</div>

<!-- JS -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
